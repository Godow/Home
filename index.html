<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSearch</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-cion" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <div id="app">
        <div class="title">
            MSearch
        </div>
        <el-input 
            v-model="content"
            placeholder="" 
            @keydown.enter.native="startSearch"
            ref="searchInput"
            class="search-input">
        </el-input>

        <el-button @click="startSearch" class="search-btn">Search</el-button>

        <div class="radio-box">
            <template  v-for="(item, inx) in engines">
                <el-radio class="raido-item" v-model="engineInx" :label=inx>{{item.name}}</el-radio>
            </template>
        </div>
        
        <div class="collection">
            <template v-for="key in Object.keys(list)">
                <el-divider>{{key}}</el-divider>
                <template :title=list[key].name :name=list[key].name>
                    <div class="collection-group">
                        <template v-for="item in list[key]">
                            <el-button :key=item.engine class="collection-btn" type="success" plain size="small" @click="href(item.engine)">{{item.name}}</el-button>
                        </template>
                    </div>
                    
                </template>
            </template>
        </div>
    </div>

    <script type="module">
        import {engines, collection} from './config.js';
        var app = new Vue({
        el: '#app',
        data() {
            return {
                content: '',
                engineInx: 0, // 初始选中第一个搜索引擎
                list: collection,
                engines
            }
            
        },
        computed: {
        },
        mounted() {
            // 输入框自动获取焦点
            this.$nextTick(()=>{
                this.$refs.searchInput.focus();
            });

            // 监听tab按键切换搜索引擎
            document.onkeydown = e => {
                // console.log(e.keyCode);
                if (e.keyCode === 9) {
                    this.engineInx = ++this.engineInx % engines.length;
                    e.preventDefault();
                }
            }
        },
        methods: {
            // 开始搜索
            startSearch() {
                if (this.content) {
                    location.href = this.engines[this.engineInx].engine + this.content;
                }
            },
            href(url) {
                location.href = url;
            },
        }
        })
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .title {
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            font-family: Arial;
            margin: 0 auto;
            margin-top: 50px;
            margin-bottom: 5px;
            
        }
        .search-input {
            width: 70vw;
            display: block;
            margin: auto;
            
        }
        .search-btn {
            margin-top: 20px;
            display: block;
            margin: 30px auto;
        }
        .radio-box {
            display: grid;
            width: 100vw;
            margin: 50px auto;
            margin-top: 50px;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 30px;
            text-align: center;
        }
        .edit {
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            background-color: goldenrod;
            color:blanchedalmond;
            text-align: center;
            font-weight: bold;
            opacity: 0.5;
            position: fixed;
            bottom: 100px;
            right: 5px;
        }
        .collection {
            width: 96vw;
            margin: auto;
            margin-top: 60px;
            overflow: hidden;
        }
        .collection-group {
            width: 96vw;
            display: flex;
            flex-wrap: wrap;;
            justify-content: space-between;
            margin: auto;
            margin-bottom: 20px;
        }
        .collection-btn {
            margin: 10px 0;
            margin-right: 20px;
            width: 100px;
        }

        .el-button+.el-button, .el-checkbox.is-bordered+.el-checkbox.is-bordered {
            margin-left: 0;
        }

        .el-cascader-node>.el-radio, .el-radio:last-child {
            margin-right: 30px;
        }
    </style>
</body>
</html>
